<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure-Go ‚Äì Carte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    .detective-icon {
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.6));
    }

    .player-label {
      background: white;
      color: #222;
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
      font-size: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([43.7, 7.25], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      const detectiveIcon = L.icon({
        iconUrl: 'https://rivieramedias.github.io/Treasure-go/detective_icon.png',
        iconSize: [72, 100],
        iconAnchor: [36, 100],
        className: 'detective-icon'
      });

      let playerMarker;

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          if (playerMarker) {
            playerMarker.setLatLng([lat, lon]);
          } else {
            playerMarker = L.marker([lat, lon], { icon: detectiveIcon }).addTo(map)
              .bindTooltip("üß≠ MA POSITION", {
                permanent: true,
                direction: 'right',
                offset: [12, 0],
                className: 'player-label'
              });
            map.setView([lat, lon], 16);
          }
        }, error => {
          console.error("Erreur de g√©olocalisation :", error);
          alert("Impossible d'acc√©der √† votre position.");
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000
        });
      } else {
        alert("La g√©olocalisation n‚Äôest pas support√©e par ce navigateur.");
      }
    });
  </script>
</body>
</html>
