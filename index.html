<body>
  <div id="info">Chargement...</div>

  <button id="toggleBtn">üß≠</button>

  <!-- Fen√™tre modale pour afficher l'image -->
  <div id="imageModal">
    <img id="modalImage" src="" alt="Image du point" />
    <button onclick="closeImageModal()">Fermer</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // D√©finir les ic√¥nes directement dans index.html (plus besoin de main.js)
    const icons = {
      "coffre": "/images/items/coffre.png",
      "potion": "/images/items/potion.png",
      "village": "/images/items/village.png",
      "virus": "/images/items/virus.png",
      "unicorn": "/images/items/unicorn.png",
      "hunter": "/images/items/hunter.png",
      "message": "/images/items/message.png",
      "chat": "/images/items/chat.png",
      "science": "/images/items/science.png",
      "spa": "/images/items/spa.png",
      "computer": "/images/items/computer.png"
    };

    // Fonction calculateDistance (qui √©tait probablement dans main.js)
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Rayon de la Terre en m√®tres
      const œÜ1 = lat1 * Math.PI / 180;
      const œÜ2 = lat2 * Math.PI / 180;
      const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
      const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

      const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

      return R * c; // Distance en m√®tres
    }

    // Initialiser la carte
    const map = L.map('map', { zoomControl: true }).setView([43.695, 7.255], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    // Forcer Leaflet √† recalculer les dimensions
    setTimeout(() => {
      map.invalidateSize();
      console.log("Carte initialis√©e sur index.html");
    }, 1000);

    let userMarker;
    const info = document.getElementById('info');
    const imageModal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const toggleBtn = document.getElementById('toggleBtn');

    // Tableaux pour suivre les points o√π une vid√©o ou une image a d√©j√† √©t√© ouverte
    const videoPlayed = new Set();
    const imageDisplayed = new Set();

    // Fonction pour ouvrir la fen√™tre modale avec l'image
    function openImageModal(imageUrl) {
      modalImage.src = imageUrl;
      imageModal.style.display = "flex";
    }

    // Fonction pour fermer la fen√™tre modale
    function closeImageModal() {
      imageModal.style.display = "none";
      modalImage.src = "";
    }

    // Fonction pour afficher/masquer la div #info
    function toggleInfo() {
      console.log("toggleInfo() appel√©. √âtat actuel de display:", info.style.display);
      info.style.display = info.style.display === "none" ? "block" : "none";
      console.log("Nouvel √©tat de display:", info.style.display);
    }

    // Ajouter les √©couteurs d'√©v√©nements pour click et touchstart
    toggleBtn.addEventListener("click", (event) => {
      console.log("Clic sur la boussole d√©tect√©:", event);
      toggleInfo();
    });

    toggleBtn.addEventListener("touchstart", (event) => {
      console.log("Touchstart sur la boussole d√©tect√©:", event);
      event.preventDefault(); // √âvite les comportements par d√©faut (comme le scroll)
      toggleInfo();
    });

    // Charger les checkpoints depuis checkpoints.json
    console.log("Tentative de chargement de checkpoints.json...");
    fetch('/checkpoints.json')
      .then(res => {
        console.log("R√©ponse HTTP re√ßue:", res);
        if (!res.ok) {
          if (res.status === 404) {
            throw new Error("Fichier checkpoints.json introuvable (404). V√©rifiez si le fichier existe.");
          }
          throw new Error(`Erreur HTTP : ${res.status} - ${res.statusText}`);
        }
        return res.json();
      })
      .then(checkpoints => {
        console.log("Checkpoints charg√©s avec succ√®s:", checkpoints);
        checkpoints.forEach(point => {
          const icon = L.icon({
            iconUrl: icons[point.item] || icons.coffre,
            iconSize: [48, 48],
            iconAnchor: [24, 48]
          });
          const marker = L.marker([point.lat, point.lon], { icon }).addTo(map);
          const circle = L.circle([point.lat, point.lon], { 
            radius: point.radius, 
            color: 'transparent', // Pas de bordure ext√©rieure
            fillColor: 'blue', // Remplissage bleu
            fillOpacity: 0.05 // Remplissage plus discret
          }).addTo(map);

          const bubbleContent = `${point.bubbleText || point.name}${point.link ? `<br><a href="${point.link}" target="_blank">Cliquez ici</a>` : ''}`;
          const popup = L.popup({

          }).setContent(bubbleContent);

          marker.bindPopup(popup);
          marker.on('click', () => {
            if (point.sound) {
              const audio = new Audio(point.sound);
              audio.play().catch(err => console.log('Erreur lecture audio:', err));
            }
            marker.openPopup();
            setTimeout(() => {
              marker.closePopup();
            }, 5000);
          });

          marker.point = point;

        info.textContent = `Objets √† trouver : ${checkpoints.length}`;

        // Suivre la position de l'utilisateur pour d√©clencher la vid√©o ou l'image
        if ('geolocation' in navigator) {
          navigator.geolocation.watchPosition(position => {
            const userLat = position.coords.latitude;
            const userLon = position.coords.longitude;
            const latlng = L.latLng(userLat, userLon);

            if (!userMarker) {
              userMarker = L.marker(latlng, {
                icon: L.icon({

                  iconSize: [32, 32],
                  iconAnchor: [16, 32]
                })
              }).addTo(map);
            } else {
              userMarker.setLatLng(latlng);
            }
            map.setView(latlng, 14);

            // V√©rifier la proximit√© avec chaque point
            checkpoints.forEach(point => {
              const distance = calculateDistance(userLat, userLon, point.lat, point.lon);
              const pointKey = `${point.lat}-${point.lon}`; // Cl√© unique pour le point

              // D√©clencher la vid√©o si le joueur entre dans le rayon
              if (distance <= point.radius && point.video && !videoPlayed.has(pointKey)) {
                videoPlayed.add(pointKey);
                window.open(point.video, '_blank');
              }

              // D√©clencher l'image si le joueur entre dans le rayon
              if (distance <= point.radius && point.imagePopup && !imageDisplayed.has(pointKey)) {
                imageDisplayed.add(pointKey);
                openImageModal(point.imagePopup);
              }
            });
          }, err => {
            console.error('Erreur de g√©olocalisation:', err);
            let errorMessage = 'G√©olocalisation non disponible.';
            switch (err.code) {
              case 1: // PERMISSION_DENIED
                errorMessage = 'G√©olocalisation refus√©e. Veuillez autoriser l\'acc√®s dans les param√®tres de votre navigateur.';
                break;
              case 2: // POSITION_UNAVAILABLE
                errorMessage = 'Position indisponible. V√©rifiez que le GPS est activ√© et que vous avez une connexion r√©seau.';
                break;
              case 3: // TIMEOUT
                errorMessage = 'D√©lai d\'attente d√©pass√© pour la g√©olocalisation. R√©essayez plus tard.';
                break;
            }
            info.textContent = errorMessage;
          }, {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
          });
        } else {
          info.textContent = 'G√©olocalisation non support√©e par votre navigateur.';
        }
      })
      .catch(err => {
        console.error('Erreur lors du chargement des checkpoints:', err);
        info.textContent = 'Erreur lors du chargement des objets : ' + err.message + '. V√©rifiez votre connexion ou si le fichier checkpoints.json est disponible.';
      });

    // D√©senregistrer les anciens service workers et enregistrer le nouveau
    if ('serviceWorker' in navigator) {
      // D√©senregistrer les anciens service workers
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let registration of registrations) {
          registration.unregister().then(() => {
            console.log('Ancien Service Worker d√©senregistr√©:', registration);
          });
        }
      });

      // Enregistrer le nouveau service worker
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('Nouveau Service Worker enregistr√© avec succ√®s:', registration);
          })
          .catch(err => {
            console.log('Erreur lors de l\'enregistrement du Service Worker:', err);
          });
      });
    }
