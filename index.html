<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure-Go ‚Äì Carte</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([43.7, 7.25], 13);

      // Fond de carte
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      // Ic√¥ne d√©tective : √† remplacer par ton URL si upload√©e
      const detectiveIcon = L.icon({
      iconUrl: 'https://rivieramedias.github.io/Treasure-go/detective_icon.png',
        iconSize: [48, 48],
        iconAnchor: [24, 48],
      });

      let playerMarker;

      // G√©olocalisation live
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          console.log("Position actuelle :", lat, lon);

          if (playerMarker) {
            playerMarker.setLatLng([lat, lon]);
          } else {
            playerMarker = L.marker([lat, lon], { icon: detectiveIcon }).addTo(map)
              .bindPopup("Ma position üß≠")
              .openPopup();
            map.setView([lat, lon], 16);
          }
        }, error => {
          console.error("Erreur de g√©olocalisation :", error);
          alert("Impossible d'acc√©der √† votre position.");
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000
        });
      } else {
        alert("La g√©olocalisation n‚Äôest pas support√©e par ce navigateur.");
      }
    });
  </script>
</body>
</html>
