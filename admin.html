        function filledCell(cell) {

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });

                var filteredData = jsonData.filter(row => row.some(filledCell));

  <script>
    const ADMIN_PASSWORD = "admin123";
    let map;
    let placing = false;
    const points = [];

    // V√©rifier que Leaflet est charg√©
    if (typeof L === 'undefined') {

    } else {

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMessage = document.getElementById("errorMessage");
      const prompt = document.getElementById("passwordPrompt");

      if (input === ADMIN_PASSWORD) {
        console.log("Mot de passe correct, affichage de l'interface");
        prompt.style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("objectList").style.display = "block";
        document.getElementById("toggleBtn").style.display = "block";
        document.getElementById("output").style.display = "block";

        // Cr√©er dynamiquement le conteneur de la carte
        const mapContainer = document.getElementById("mapContainer");
        const mapDiv = document.createElement("div");
        mapDiv.id = "map";
        mapContainer.appendChild(mapDiv);

        // Initialiser la carte apr√®s avoir ajout√© le conteneur
        initializeMap();

        const animation = document.getElementById('entry-animation').value;
        const form = document.getElementById('form');
        form.classList.add(animation);
      } else {
        console.log("Mot de passe incorrect");
        errorMessage.style.display = "block";
        document.getElementById("passwordInput").value = "";
      }
    }

    function initializeMap() {
      console.log("D√©but de l'initialisation de la carte sur admin.html");
      map = L.map('map', { zoomControl: true }).setView([43.695, 7.255], 14);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap'
      }).addTo(map);
      // Forcer Leaflet √† recalculer les dimensions
      setTimeout(() => {
        map.invalidateSize();
        console.log("Carte initialis√©e sur admin.html");
      }, 2000);

      // Attacher l'√©v√©nement de clic √† la carte apr√®s son initialisation
      map.on("click", (e) => {
        if (!placing) return;
        const name = document.getElementById("name").value.trim();
        const bubbleText = document.getElementById("bubble-text").value.trim();
        const link = document.getElementById("link").value.trim();
        const sound = document.getElementById("sound").value.trim();
        const image = document.getElementById("image").value.trim();
        const radius = parseInt(document.getElementById("radius").value.trim()) || 50;
        if (!name) return alert("Donne un nom √† ton objet !");
        const icon = L.icon({
          iconUrl: cdnIcons[selectedIcon],
          iconSize: [48, 48],
          iconAnchor: [24, 48]
        });

        const circle = L.circle(e.latlng, { 
          radius,

          fillColor: 'blue', // Remplissage bleu
          fillOpacity: 0.05 // Remplissage plus discret
        }).addTo(map);

        // V√©rifier les valeurs de bubbleText et link
        console.log("Cr√©ation de la bulle pour l'objet:", { name, bubbleText, link });
        const bubble = L.divIcon({
          className: 'speech-bubble',
          html: `<div class="speech-bubble" id="bubble-${e.latlng.lat}-${e.latlng.lng}">${bubbleText || name}${link ? ` <a href="${link}" target="_blank">Cliquez ici</a>` : ''}</div>`,
          iconSize: [0, 0]
        });
        const bubbleMarker = L.marker(e.latlng, { icon: bubble }).addTo(map);

        marker.bindPopup(`<b>${name}</b><br>${selectedIcon}`).openPopup();
        const obj = {
          name,
          bubbleText: bubbleText || name,
          link,
          sound,
          item: selectedIcon,
          image,
          radius,
          lat: e.latlng.lat,
          lon: e.latlng.lng,
          marker,
          circle,
          bubbleMarker
        };

        marker.on("click", () => {
          if (sound) {
            const audio = new Audio(sound);
            audio.play().catch(err => console.log('Erreur lecture audio:', err));
          }
          const bubbleElement = document.getElementById(`bubble-${e.latlng.lat}-${e.latlng.lng}`);

            bubbleElement.style.display = 'none';

        marker.on("dragend", () => {

      iconList.appendChild(img);
    });

    function activatePlacement() {
      placing = true;
      alert("Clique sur la carte pour ajouter l'objet");
    }

    function updateObjectList() {
      const objectListItems = document.getElementById("objectListItems");
      objectListItems.innerHTML = '';
      points.forEach((point, index) => {
        const li = document.createElement("li");
        const bubbleTextDisplay = point.bubbleText || point.name;
        const linkDisplay = point.link ? `Lien: ${point.link}` : 'Aucun lien';
        li.innerHTML = `
          <div>
            <strong>${point.name}</strong> (Lat: ${point.lat.toFixed(4)}, Lon: ${point.lon.toFixed(4)}, Rayon: ${point.radius}m)<br>

            ${linkDisplay}
          </div>
          <button onclick="removeObject(${index})">Supprimer</button>
        `;
        objectListItems.appendChild(li);
      });
    }

    function removeObject(index) {
      const point = points[index];
      // Retirer les √©l√©ments de la carte
      map.removeLayer(point.marker);
      map.removeLayer(point.circle);
      map.removeLayer(point.bubbleMarker);
      // Retirer l'objet de la liste
      points.splice(index, 1);
      // Mettre √† jour l'affichage
      updateObjectList();
      updateOutput();
    }

    function updateOutput() {
      const out = document.getElementById("output");
      const clean = points.map(p => ({
        name: p.name,
        bubbleText: p.bubbleText,
        link: p.link || "",
        sound: p.sound || "",
        item: p.item,
        image: p.image || "",
        lat: p.lat,
        lon: p.lon,
        radius: p.radius
      }));
      out.textContent = JSON.stringify(clean, null, 2);
    }

    function exportJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(document.getElementById("output").textContent);
      const dl = document.createElement("a");

    function reset() {
      location.reload();
    }

    function searchAddress() {
      const address = document.getElementById("address").value;
      if (!address.trim()) return;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {

          const loc = data[0];

        })
        .catch(err => {
          console.error("Erreur API adresse :", err);
          alert("Erreur lors de la recherche d'adresse.");

    function togglePanel() {
      const form = document.getElementById("form");
      const objectList = document.getElementById("objectList");
      const isHidden = form.style.display === "none";
      form.style.display = isHidden ? "block" : "none";

        const animation = document.getElementById('entry-animation').value;
        form.style.opacity = "0";
        setTimeout(() => {
          form.classList.add(animation);
        }, 10);

    // Enregistrement du Service Worker pour la PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/Treasure-go/sw.js')

            console.log('Service Worker enregistr√© avec succ√®s:', registration);
          })
          .catch(err => {
            console.log('Erreur lors de l\'enregistrement du Service Worker:', err);
          });
      });
    }
