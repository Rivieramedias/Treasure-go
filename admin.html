<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Carte</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Administration de la Carte</h1>

  <div class="form-container">
    <form id="admin-form">
      <label for="nom_objet">Nom de l'objet :</label>
      <input type="text" id="nom_objet" name="nom_objet" placeholder="Nom de l'objet" required>

      <label for="texte_bulle">Texte de la bulle :</label>
      <textarea id="texte_bulle" name="texte_bulle" placeholder="Entrez un texte pour la bulle..." maxlength="500" rows="4" required></textarea>

      <label for="lien_bulle">Lien (URL) :</label>
      <input type="url" id="lien_bulle" name="lien_bulle" placeholder="Lien vers une page ou ressource" required>

      <label for="url_image_perso">URL image perso (facultatif) :</label>
      <input type="url" id="url_image_perso" name="url_image_perso" placeholder="URL image personnelle (facultatif)">

      <label for="rayon">Rayon (en mètres) :</label>
      <input type="number" id="rayon" name="rayon" placeholder="Rayon en mètres" required>

      <label for="adresse">Adresse ou lieu :</label>
      <input type="text" id="adresse" name="adresse" placeholder="Adresse ou lieu" required>

      <label for="son">Choisir un son :</label>
      <select id="son" name="son">
        <option value="son1">Son 1</option>
        <option value="son2">Son 2</option>
        <option value="son3">Son 3</option>
        <option value="son4">Son 4</option>
        <option value="son5">Son 5</option>
      </select>

      <label for="animation">Choisir une animation d'entrée :</label>
      <select id="animation" name="animation">
        <option value="fadeIn">Fade In</option>
        <option value="zoomIn">Zoom In</option>
        <option value="slideIn">Slide In</option>
        <option value="bounceIn">Bounce In</option>
        <option value="flipIn">Flip In</option>
      </select>

      <div class="button-container">
        <button type="submit" id="rechercher_placer">Rechercher + Placer</button>
        <button type="submit" id="placer_carte">Placer sur la carte</button>
        <button type="button" id="export_json">Exporter JSON</button>
        <button type="reset" id="reset_form">Réinitialiser</button>
      </div>
    </form>
  </div>

</body>
</html>
