<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Treasure-Go Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; }
    #form {
      position: fixed;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #form input, #form select, #form button {
      display: block;
      margin-bottom: 8px;
      width: 200px;
    }
    #output {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 200px;
      overflow: auto;
      background: #f9f9f9;
      padding: 10px;
      font-family: monospace;
      font-size: 12px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="form">
    <input type="text" id="name" placeholder="Nom de l'objet" />
    <select id="item">
      <option value="Coffre">Coffre</option>
      <option value="Cl√© dor√©e">Cl√© dor√©e</option>
      <option value="Pierre rouge">Pierre rouge</option>
      <option value="Carte au tr√©sor">Carte au tr√©sor</option>
      <option value="√âp√©e">√âp√©e</option>
      <option value="Potion">Potion</option>
      <option value="Diamant bleu">Diamant bleu</option>
      <option value="Pi√®ce d‚Äôor">Pi√®ce d‚Äôor</option>
      <option value="Couronne">Couronne</option>
    </select>
    <button onclick="activatePlacement()">üéØ Cliquer pour placer</button>
    <button onclick="exportJSON()">üì§ Exporter JSON</button>
    <button onclick="reset()">üóëÔ∏è R√©initialiser</button>
  </div>
  <div id="map"></div>
  <div id="output"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([43.695, 7.255], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const points = [];
    let placing = false;

    function activatePlacement() {
      placing = true;
      alert("Clique sur la carte pour ajouter l'objet");
    }

    map.on("click", (e) => {
      if (!placing) return;
      const name = document.getElementById("name").value;
      const item = document.getElementById("item").value;
      if (!name) return alert("Donne un nom √† ton objet !");
      const marker = L.marker(e.latlng, { draggable: true }).addTo(map);
      marker.bindPopup(`<b>${item}</b><br>${name}`).openPopup();
      const obj = {
        name,
        item,
        lat: e.latlng.lat,
        lon: e.latlng.lng,
        marker
      };
      marker.on("dragend", () => {
        const pos = marker.getLatLng();
        obj.lat = pos.lat;
        obj.lon = pos.lng;
        updateOutput();
      });
      points.push(obj);
      updateOutput();
      placing = false;
    });

    function updateOutput() {
      const out = document.getElementById("output");
      const clean = points.map(p => ({
        name: p.name,
        item: p.item,
        lat: p.lat,
        lon: p.lon
      }));
      out.textContent = JSON.stringify(clean, null, 2);
    }

    function exportJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(document.getElementById("output").textContent);
      const dl = document.createElement("a");
      dl.setAttribute("href", dataStr);
      dl.setAttribute("download", "checkpoints.json");
      dl.click();
    }

    function reset() {
      location.reload();
    }
  </script>
</body>
</html>
