<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

  <!-- Bo√Æte de dialogue pour le mot de passe -->
  <div id="passwordPrompt">
    <div>
      <h2>Connexion Admin</h2>
      <input type="password" id="passwordInput" placeholder="Entrez le mot de passe" />
      <button onclick="checkPassword()">Valider</button>
      <p id="errorMessage">Mot de passe incorrect !</p>
    </div>
  </div>

  <div id="form">
    <input type="text" id="name" placeholder="Nom de l'objet" />
    <input type="text" id="bubble-text" placeholder="üí¨ Texte de la bulle" />
    <input type="text" id="link" placeholder="üîó Lien (URL, facultatif)" />
    <input type="text" id="sound" placeholder="üéµ URL du son (facultatif)" />
    <input type="text" id="image" placeholder="üñºÔ∏è URL image perso (facultatif)" />
    <input type="number" id="radius" placeholder="Rayon (en m√®tres)" />
    <input type="text" id="address" placeholder="üîé Adresse ou lieu" />
    <button onclick="searchAddress()">üìç Rechercher + placer</button>
    <div class="icon-preview" id="iconList"></div>
    <button onclick="activatePlacement()">üéØ Placer sur la carte</button>
    <label for="entry-animation">Animation d'entr√©e</label>
    <select id="entry-animation">
      <option value="fade-in">Fade In</option>
      <option value="slide-in">Slide In</option>

      <option value="bounce-in">Bounce In</option>
      <option value="rotate-in">Rotate In</option>

  <script>
    // Mot de passe statique (√† changer selon tes besoins)
    const ADMIN_PASSWORD = "admin123";

    // V√©rifier le mot de passe
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const errorMessage = document.getElementById("errorMessage");
      const prompt = document.getElementById("passwordPrompt");

      if (input === ADMIN_PASSWORD) {
        prompt.style.display = "none";
        document.getElementById("form").style.display = "block";
        document.getElementById("map").style.display = "block";
        document.getElementById("toggleBtn").style.display = "block";
        document.getElementById("output").style.display = "block";

        const animation = document.getElementById('entry-animation').value;
        const form = document.getElementById('form');
        form.classList.add(animation);
      } else {
        errorMessage.style.display = "block";
        document.getElementById("passwordInput").value = "";
      }
    }

    document.getElementById("passwordInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    const cdnIcons = {
      coffre: "https://cdn-icons-png.flaticon.com/64/4365/4365931.png",
      cle_doree: "https://cdn-icons-png.flaticon.com/64/3176/3176295.png",
      pierre_rouge: "https://audio-guides.eu/treasure/pirate.png",
      carte: "https://cdn-icons-png.flaticon.com/64/3541/3541885.png",
      epee: "https://cdn-icons-png.flaticon.com/64/3468/3468091.png",
      potion: "https://cdn-icons-png.flaticon.com/64/3063/3063829.png",
      diamant: "https://cdn-icons-png.flaticon.com/64/951/951195.png",
      piece_or: "https://cdn-icons-png.flaticon.com/64/4365/4365962.png",
      couronne: "https://cdn-icons-png.flaticon.com/64/3534/3534254.png",
      champagne: "https://cdn-icons-png.flaticon.com/64/2829/2829032.png",
      bateau_pirate: "https://cdn-icons-png.flaticon.com/64/4365/4365913.png"
    };
    const icons = Object.keys(cdnIcons);
    let selectedIcon = "coffre";

    const iconList = document.getElementById("iconList");
    icons.forEach(name => {
      const img = document.createElement("img");
      img.src = cdnIcons[name];
      img.title = name;
      img.onclick = () => {
        document.querySelectorAll(".icon-preview img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        selectedIcon = name;
      };
      if (name === "coffre") img.classList.add("selected");
      iconList.appendChild(img);
    });

    const map = L.map('map').setView([43.695, 7.255], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const points = [];
    let placing = false;

    function activatePlacement() {
      placing = true;
      alert("Clique sur la carte pour ajouter l'objet");
    }

    map.on("click", (e) => {
      if (!placing) return;
      const name = document.getElementById("name").value.trim();
      const bubbleText = document.getElementById("bubble-text").value.trim();
      const link = document.getElementById("link").value.trim();
      const sound = document.getElementById("sound").value.trim();
      const image = document.getElementById("image").value.trim();
      const radius = parseInt(document.getElementById("radius").value.trim()) || 50;
      if (!name) return alert("Donne un nom √† ton objet !");
      const icon = L.icon({
        iconUrl: cdnIcons[selectedIcon],
        iconSize: [48, 48],
        iconAnchor: [24, 48]
      });
      const marker = L.marker(e.latlng, { draggable: true, icon }).addTo(map);
      const circle = L.circle(e.latlng, { radius, color: 'blue', fillOpacity: 0.1 }).addTo(map);

      const bubble = L.divIcon({
        className: 'speech-bubble',
        html: `<div class="speech-bubble" id="bubble-${e.latlng.lat}-${e.latlng.lng}">${bubbleText || name}${link ? ` <a href="${link}" target="_blank">Cliquez ici</a>` : ''}</div>`,
        iconSize: [0, 0]
      });
      const bubbleMarker = L.marker(e.latlng, { icon: bubble }).addTo(map);

      marker.bindPopup(`<b>${name}</b><br>${selectedIcon}`).openPopup();
      const obj = {
        name,
        bubbleText: bubbleText || name,
        link,
        sound,
        item: selectedIcon,
        image,
        radius,
        lat: e.latlng.lat,
        lon: e.latlng.lng,
        marker,
        circle,
        bubbleMarker
      };

      marker.on("click", () => {
        if (sound) {
          const audio = new Audio(sound);
          audio.play().catch(err => console.log('Erreur lecture audio:', err));
        }
        const bubbleElement = document.getElementById(`bubble-${e.latlng.lat}-${e.latlng.lng}`);
        bubbleElement.style.display = 'block';
        setTimeout(() => {
          bubbleElement.style.display = 'none';
        }, 5000);
      });

      marker.on("dragend", () => {
        const pos = marker.getLatLng();
        obj.lat = pos.lat;
        obj.lon = pos.lng;
        obj.circle.setLatLng(pos);
        obj.bubbleMarker.setLatLng(pos);
        updateOutput();
      });
      points.push(obj);
      updateOutput();
      placing = false;
    });

    function updateOutput() {
      const out = document.getElementById("output");
      const clean = points.map(p => ({
        name: p.name,
        bubbleText: p.bubbleText,
        link: p.link || "",
        sound: p.sound || "",
        item: p.item,
        image: p.image || "",
        lat: p.lat,
        lon: p.lon,
        radius: p.radius
      }));
      out.textContent = JSON.stringify(clean, null, 2);
    }

    function exportJSON() {
      const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(document.getElementById("output").textContent);
      const dl = document.createElement("a");
      dl.setAttribute("href", dataStr);
      dl.setAttribute("download", "checkpoints.json");
      dl.click();
    }

    function reset() {
      location.reload();
    }

    function searchAddress() {
      const address = document.getElementById("address").value;
      if (!address.trim()) return;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Adresse non trouv√©e.");
            return;
          }
          const loc = data[0];
          const latlng = L.latLng(loc.lat, loc.lon);
          map.setView(latlng, 17);
          map.fire("click", { latlng });
        })
        .catch(err => {
          console.error("Erreur API adresse :", err);
          alert("Erreur lors de la recherche d'adresse.");
        });
    }

    function togglePanel() {
      const form = document.getElementById("form");
      const isHidden = form.style.display === "none";
      form.style.display = isHidden ? "block" : "none";
      if (isHidden) {
        const animation = document.getElementById('entry-animation').value;
        form.style.opacity = "0";
        setTimeout(() => {
          form.classList.add(animation);
        }, 10);
      }
    }
  </script>
