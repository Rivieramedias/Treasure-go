<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestion des Objets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 24px;
    }
    .object-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-around;
    }
    .object {
      width: 150px;
      height: 150px;
      background-color: #d3d3d3;
      border-radius: 8px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .bubble {
      display: none;
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    .object:hover .bubble {
      display: block;
    }
    .input-field {
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .add-object-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-object-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Gestion des Objets - Admin</h1>

  <div class="form-container">
    <input type="text" id="objectName" class="input-field" placeholder="Nom de l'objet" />
    <textarea id="objectBubble" class="input-field" placeholder="Bulle (facultative)"></textarea>
    <button class="add-object-button" onclick="addObject()">Ajouter un objet</button>
  </div>

  <div class="object-container" id="objectContainer">
    <!-- Objects will appear here -->
  </div>

  <script>
    const objects = [];

    function addObject() {
      const objectName = document.getElementById("objectName").value;
      const objectBubble = document.getElementById("objectBubble").value;

      if (!objectName) {
        alert("Le nom de l'objet est requis.");
        return;
      }

      // Create a new object entry
      const newObject = {
        name: objectName,
        bubble: objectBubble
      };

      // Push to objects array
      objects.push(newObject);

      // Render the new object
      renderObjects();
      
      // Clear fields
      document.getElementById("objectName").value = '';
      document.getElementById("objectBubble").value = '';
    }

    function renderObjects() {
      const objectContainer = document.getElementById("objectContainer");
      objectContainer.innerHTML = ''; // Clear current content

      objects.forEach(obj => {
        const objectDiv = document.createElement("div");
        objectDiv.classList.add("object");

        const bubbleDiv = document.createElement("div");
        bubbleDiv.classList.add("bubble");
        bubbleDiv.textContent = obj.bubble;

        const objectNameDiv = document.createElement("div");
        objectNameDiv.textContent = obj.name;

        // Append bubble and name to the object div
        objectDiv.appendChild(bubbleDiv);
        objectDiv.appendChild(objectNameDiv);

        // Append the object div to the container
        objectContainer.appendChild(objectDiv);
      });
    }
  </script>

</body>
</html>
