<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Treasure-Go ‚Äì Explorateur</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    .explorer-icon {
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.6));
      position: relative;
    }

    .explorer-icon::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      background: rgba(0, 123, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-out infinite;
      z-index: -1;
    }

    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(1.5);
      }
    }

    .player-label {
      background: transparent;
      color: #000;
      font-weight: 600;
      font-size: 13px;
      padding: 0;
      border: none;
      border-radius: 0;
      box-shadow: none;
      line-height: 1.2;
      font-family: 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const map = L.map('map').setView([43.7, 7.25], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);

      const explorerIcon = L.icon({
        iconUrl: 'https://rivieramedias.github.io/Treasure-go/explorer_icon.png',
        iconSize: [72, 100],
        iconAnchor: [36, 100],
        className: 'explorer-icon'
      });

      let playerMarker;

      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          if (playerMarker) {
            playerMarker.setLatLng([lat, lon]);
          } else {
            playerMarker = L.marker([lat, lon], { icon: explorerIcon }).addTo(map)
              .bindTooltip("üß≠ Ma position", {
                permanent: true,
                direction: 'right',
                offset: [12, 0],
                className: 'player-label'
              });
            map.setView([lat, lon], 16);
          }
        }, error => {
          console.error("Erreur de g√©olocalisation :", error);
          alert("Impossible d'acc√©der √† votre position.");
        }, {
          enableHighAccuracy: true,
          maximumAge: 1000
        });
      } else {
        alert("La g√©olocalisation n‚Äôest pas support√©e par ce navigateur.");
      }
    });
  </script>
</body>
</html>
